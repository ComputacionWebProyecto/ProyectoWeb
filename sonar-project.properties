# SonarCloud / SonarQube Configuration
# Este archivo contiene la configuración del análisis de código

# Identificación del proyecto
sonar.projectKey=computacionwebproyecto_proyecto-entrega
sonar.projectName=Proyecto Entrega - BPMN Editor
sonar.projectVersion=0.0.1-SNAPSHOT
sonar.organization=computacionwebproyecto

# Directorios fuente
sonar.sources=src/main/java
sonar.tests=src/test/java

# Binarios compilados
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Configuración de cobertura (integración con JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Configuración del lenguaje
sonar.language=java
sonar.sourceEncoding=UTF-8

# Exclusiones (archivos que no se analizan)
sonar.exclusions=**/entity/**,**/dto/**,**/config/**,**/exception/**,**/EntregaApplication.java,**/ServletInitializer.java

# Exclusiones de tests
sonar.test.exclusions=**/EntregaApplicationTests.java

# Configuración de duplicación
sonar.cpd.exclusions=**/entity/**,**/dto/**

# Límites de complejidad
sonar.complexity.max=15

